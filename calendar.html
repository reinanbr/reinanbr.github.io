  <script>

    function getQueryParam(param) {
      const urlParams = (window.location.search.split("?")[1]);
      console.log(urlParams)
      return urlParams
    }



    function gerarCalendario(mes, ano, jsonDataAccess) {
      console.log(jsonDataAccess)
      const diasDaSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      let data = new Date(ano, mes, 1);
      let calendarioHTML = `<div class="calendario"><details><summary><h3>${data.toLocaleString('pt-BR', { month: 'long' })} de ${ano}</h3><small>test</small></summary>`;
      calendarioHTML += `<table><thead><tr>`;

      // Cabeçalho do calendário
      diasDaSemana.forEach(dia => {
        calendarioHTML += `<th>${dia}</th>`;
      });
      calendarioHTML += `</tr></thead><tbody><tr>`;

      // Espaços para dias da semana até o primeiro dia do mês
      for (let i = 0; i < data.getDay(); i++) {
        calendarioHTML += `<td></td>`;
      }

      // Dias do mês
      while (data.getMonth() === mes) {
        let dia = data.getDate()
        let m = mes + 1
        let day = `${dia}`.length > 1 ? dia : `0${dia}`
        let month = `${m}`.length > 1 ? m : `0${m}`
        let dayKey = `${day}/${month}/${ano}`
        // console.log(dayKey)
        let infoDay = jsonDataAccess[dayKey] ?? { access: '' }
        calendarioHTML += `<td bgcolor="green"><b>${day}</b><br><i style="{color:green}"><small><p style="color:cyan">${infoDay.access}</p></small></i></td>`;

        if (data.getDay() === 6) {
          calendarioHTML += `</tr><tr>`;
        }

        data.setDate(data.getDate() + 1);
      }

      if (data.getDay() !== 0) {
        calendarioHTML += `</tr>`;
      }

      calendarioHTML += `</tbody></table></details></div>`;
      return calendarioHTML;
    }

    // Meses de outubro de 2023 a janeiro de 2024
    const meses = [
      { mes: 9, ano: 2023 },
      { mes: 10, ano: 2023 },
      { mes: 11, ano: 2023 },
      { mes: 0, ano: 2024 },
    ];

    fetch("https://reysofts.com.br/apis/engine.php").
      then((res) => {
        return res.json()
      })
      .then((json) => {
        let projectName = getQueryParam('name_site')
        console.log(projectName)
        let jsonData = json[projectName]
        $("#titlePage").text(`Calendário de Acessos - ${jsonData.name}`)
        let dataJsonAccessCardapio = jsonData.access.json_access
        console.log(dataJsonAccessCardapio)
        const containerCalendarios = document.getElementById('calendarios');

        meses.forEach(({ mes, ano }) => {
          containerCalendarios.innerHTML += gerarCalendario(mes, ano, dataJsonAccessCardapio);
        });

      })
